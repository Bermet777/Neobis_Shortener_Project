
<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="longurl">Enter the URL address:</label>
        <input type="url" id="longurl" name="longurl" required>
        <button type="submit">Shorten URL</button>
    </form>
</body>
</html>
